name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting
      run: npm run lint
      
    - name: Type checking
      run: npm run tsc
      
    - name: Build
      run: npm run build
      
    - name: Check for security vulnerabilities
      run: npm audit
      
    - name: Run tests (when added)
      run: npm test || true
      
    - name: Check bundle size
      run: |
        npm run build
        ls -lh dist/ 